<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style3.css') }}">
</head>
<body>
    <h1>Voice Summarization</h1>

    <!-- Ensure the GIF is hidden by default -->
    <img id="gif" src="{{ url_for('static', filename='images/loadingg.gif') }}" alt="Voice Summarization GIF" width="300" height="300" style="margin: 20px auto;">

    <form id="voice-upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose your audio file</label>
        <input type="file" id="file" name="file" accept=".wav,.mp3,.m4a,.flac">
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="clear">Clear</button> 
    </form>

    <div id="voice-result" class="voice-result">
        <p id="voice-summary-text" style="font-family:Gabriola; font-size: 150%; color: rgb(18, 8, 8); font-weight: bold;"></p>
    </div>

    <script src="{{ url_for('static', filename='scriptt.js') }}"></script>
</body>
</html>
